<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>클릭 이벤트 예제 3</title>
</head>
<body>
	<button id="btn">더 보기</button>
	<script>
		/*
		더 보기 버튼을 클릭하면 접기 버튼으로 수정하는 예제
		(텍스트만 변경되면 됨)
		*/
		let btn = document.getElementById('btn')
		// let toggle = 0
		btn.onclick = function(){
			let text = this.textContent
			if(text == "더 보기"){
				this.textContent = "접기"
			}else{
				this.textContent = "더 보기"
			}
			// if(toggle == 0){
			// 	btn.innerText = "접기"
			// 	toggle = 1
			// }else{
			// 	btn.innerText = "더 보기"
			// 	toggle = 0
			// }
			
		}
	</script>
</body>
</html>
