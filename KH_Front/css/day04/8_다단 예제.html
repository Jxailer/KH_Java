<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다단 예제</title>
    <style>
        .container{margin-bottom: 20px;}

        /* span 태그, background-color를 이용하기 */
        .container>*{
            /* 엔터에 의한 공백을 없애기 위함.*/
            float: left; 
            line-height: 20px; font-size: 14px;
            color: black; text-decoration: none;
        } 
        .container::after{
            clear: both; content: ''; display: block;}
        .bar1{display: inline-block; width: 1px; height: 14px; background-color: gray;
        margin: 3px 10px 0; /* 조금 위로 올라가있는 bar의 높이를 맞추기 위함. */
        }

        /* ::before 선택자 사용하기 */
        .sports{padding-left: 26px; position: relative;}
        .sports::before{content: ''; display: block; position: absolute;
        width: 1px; height: 15px; background-color: gray;
        position: absolute; top: 3px; left: 13px;
        /* 사선으로 만들기 */
        transform: skewX(-15deg);
        }

        /* ::after 선택자 사용하기 */
        .coupang{padding-right: 26px; position: relative;}
        .coupang::after{content: ''; display: block; position: absolute;
        width: 3px; height: 3px; background-color: gray; border-radius: 50%;
        position: absolute; top: 10px; right: 10px;}
    </style>
</head>
<body>
    <!-- span 태그, background-color를 이용하기 -->
    <div class="container">
        <a href="#">뉴스 스탠드</a>
        <span class="bar1"></span>
        <a href="#">뉴스 홈</a>
    </div>
    <!-- ::before 선택자 사용하기 -->
    <div class="container">
        <a href="#">엔터</a>
        <span class="bar2"></span>
        <a href="#" class="sports">스포츠</a>
    </div>
    <!-- ::after 선택자 사용하기 -->
    <div class="container">
        <a href="#" class="coupang">쿠팡</a>
        <a href="#">11번가</a>
    </div>
</body>
</html>
