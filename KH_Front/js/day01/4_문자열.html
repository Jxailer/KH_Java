<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열</title>
</head>
<body>
    
    <script>
    /*
    자료형
    1. number: 숫자형 (정수, 실수 구분하지 않음)
    2. string: 문자열 ('', "", ``)
    3. boolean: 논리값
    4. ubdefined: 값이 초기화 되지 않음
    5. null: 할당된 값이 유효하지 않음
    6. object: 배열, 객체, 함수 등
    7. symbol: 고유하고 변경 불가능한 값. ES6에서 도입.
    */

    /*
    문자열을 숫자로 변경하는 방법
    1. +연산자: 변환이 불가능한 문자열이 포함되어있으면 NaN
    2. Number(문자열): 변환이 불가능한 문자열이 포함되어있으면 NaN
    3. parseInt(문자열): 변환이 가능한 문자열까지만 숫자로 전환.
    */

    // name과 age를 이용하여 홍길동은 21살입니다 라고 출력
    var name = '홍길동'
    var age = 21;
    var str1 = name+"은 "+age+"살입니다."
    document.write(str1)

    // 백크(``)를 이용한 문자열 활용 방법.
    var str2 = `${name}은 ${age}살입니다.`;
    document.write(str2);
    
    // typeof: 변수의 자료형을 확인하는 연산자
    document.write(`<br>정수 1의 자료형은? ${typeof 1} `);
    document.write(`<br>문자열 1의 자료형은? ${typeof '1'} `);
    document.write(`<br>배열의 자료형은? ${typeof []}`);

    // 문자열을 숫자로 변환하기
    var str = "123abc"
    console.log(`+${str} = ${Number(str)}`) // NaN
    console.log(`Number(${str}) = ${Number(str)}`) // Nan
    console.log(`parseInt(${str}) = ${parseInt(str)}`) /// 123
    </script>

</body>
</html>
