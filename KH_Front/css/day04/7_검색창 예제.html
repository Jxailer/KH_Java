<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색창 예제</title>
    <style>
        /* 겉 상자 */
        .container-search{width: 500px; height: 40px;
        background-color: white; border-radius: 10px;
        border: 1px blueviolet solid;
        position: relative;
        }

        /* form 태그 */
        .container-search .search-form{ 
            /* border: 1px solid red; width: 100%; height: 100%;
            box-sizing: border-box; */
            padding: 10px; 
        }

        /* 입력창 */
        .search-input{background-color: white; border: none;
            width: 400px; display: block; outline: 0;
            font-size: 18px;
        }

        /* 검색 버튼 */
        .btn-submit{background-color: blueviolet; width: 40px; height: 40px;
            position: absolute; top: 0; right: 0;
            border-radius: 0 8px 8px 0;
            border: 0px;
        }
    </style>
</head>
<body>
    <div class="container-search">
        <form class="search-form">
            <input type="text" class="search-input">
            <button type="submit" class="btn-submit"></button>
        </form>
        
    </div>
</body>
</html>
