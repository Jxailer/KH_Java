<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 적용 우선순위(상속)</title>
    <!-- 
    css 적용 우선순위
    - 태그 < 클래스 < id < 인라인 < !important 
        태그 1점
        클래스 10점
        id 100점
        !important: 우선순위와 상관없이 무조건 적용
        (점수가 높은 선택자가 우선적으로 적용됨.)
        (점수가 같은 경우, 아래에 있는 코드가 적용됨.)
-->
    <style>
        a{color: blue !important}
        a.link-menu{color: green;}
        .link{color: gray;}
        #menu1{color: red;}
    </style>
</head>
<body>
    <ul class="list-menu">
        <li class="item-menu">
            <a href="" class="link-menu link" id="menu1" style="color: black;">메뉴 1</a>
        </li>
    </ul>
</body>
</html>
