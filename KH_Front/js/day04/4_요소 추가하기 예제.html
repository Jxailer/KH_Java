<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 추가 예제</title>
</head>
<body>
    <button class="btn btn-add">버튼 추가하기</button>
    <div id="box"></div>
    <script>
        let btnAdd = document.getElementsByClassName("btn-add")[0]
        let count = 0
        btnAdd.onclick = function(){
            // 요소 생성
            // <button></button>
            // 인자로 태그 이름을 넣을 수 있음. li를 넣으면 리스트로 생성됨.
            let button = document.createElement("button");

            // 텍스트 노드 생성(텍스트가 필요한 노드에만. input, img 등은 필요 없음.)
            // 버튼 1, 버튼2, ... 버튼n
            let text = document.createTextNode(`버튼${++count}`)

            // 요소에 텍스트 노드 추가(연결)
            // <button>버튼n</button>
            button.append(text)
            
            //요소를 기존 요소를 통해 배치
            let base = document.getElementById("box")

            // base.appendchild(button)
            // JQuery 요소 추가삭제 예제 참고
            base.prepend(button)
        }
    </script>
</body>
</html>
