<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 예제</title>
    <style>
        /* 
        애니메이션 정의(및 속성에 대한 설명)는 css/day04/1_애니메이션 속성 파일을 확인하기!
        */
        .container{margin-bottom: 10px; border: 1px solid black; padding: 10px;
        }
        .box{width: 100px; height: 50px; background-color: yellow;}
        #con1 .box{ transition: margin-left 1s, transform 1s;}
        .move{
            /* 애니메이션 이용 */
            animation-name: moveRight;
            animation-duration: 1s;
            /* 애니메이션 재생 전과 후에 어떻게 지정할 지를 결정 */
            animation-fill-mode: forwards;
        }
        @keyframes moveRight{
            from{
                transform: translateX(0)
            }
            to{
                transform: translateX(100px);
            }
        }
    </style>
</head>
<body>
    <div class="container" id="con1">
        <div class="box"></div>
    </div>
    <div class="container" id="con2">
        <div class="box"></div>
    </div>
    <button id="btn">이동</button>
    <script>
        let btn = document.getElementById("btn")
        let box1 = document.querySelector("#con1 .box")
        let box2 = document.querySelector("#con2 .box")

        btn.onclick = function(){
            //box1은 style을 이용함.
            box1.style.marginLeft = '200px' // 아래코드와 결과는 같음
            // box1.style.transform = "translateX(200px)" // 위 코드와 결과는 같음
            
            // box2는 class를 이용하여 자연스럽게 이동
            box2.classList.add('move')
        }
    </script>
</body>
</html>
