    <!-- 1. animation css 사이트에서 링크 가져오기 -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

</head>

    <!-- 3. animate__animated 클래스 명 붙여넣기 -->
    <!-- 상세한 사용 방법이나 추가 속성값 지정을 하려면 
        사용법에 나와있는 클래스 명을붙여 넣기 함. -->
