<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>요소 추가 예제</title>
	<script src="../../../static/jquery.js"></script>
</head>
<body>
	<ul class="list">
		<li>1</li>
		<li>2</li>
		<li class="center">3</li>
		<li>4</li>
		<li>5</li>
	</ul>

	<script>
		/*
		요소 추가하기
			- $("선택자").append(html코드 or 요소): 요소 마지막 자식 요소 다음에 html 코드 or 요소를 추가함
			- $("선택자").prepend(html코드 or 요소): 요소 첫 번째 자식 요소 앞에 html 코드 or 요소를 추가함
			- $("선택자").before(html코드 or 요소): 요소의 앞에 html 코드 or 요소를 추가함
			- $("선택자").after(html코드 or 요소): 요소 다음에 html 코드 or 요소를 추가함

			- $("html코드").appendTo("선택자"): html코드를 선택자의 마지막 자식 요소 다음에 추가함
			- $("html코드").prependTo("선택자"): 
			- $("html코드").beforeTo("선택자"): 
			- $("html코드").afterTo("선택자"):

		요소 삭제하기
			- $("선택자").remove(): 요소와 자손 요소를 삭제
			- $("선택자").empty(): 자손 요소를 삭제
		*/

		$(".list").append("<li>'6'(append로 추가)</li>")
		$(".list").prepend("<li>'7'(prepend로 추가)</li>")
		$(".center").before("<li>'8'(before로 추가)</li>")
		$(".center").after("<li>'9'(after로 추가)</li>")

		// ~To
		$("<li>'9'(appendTo로 추가)</li>").appendTo(".list")
		$("<li>'10'(prependTo로 추가)</li>").prependTo(".list")
	</script>
</body>
</html>
