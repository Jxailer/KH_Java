<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 
        1. margin과 padding의 차이 !!!
        2. 부모 요소의 속성을 그대로 상속받은 자식 요소의 padding 설정 후, 크기가 부모 요소 보다 커지는 것에 대한 문제 해결법 !!
        3. margin을 이용한 자식 요소의 가운데 정렬 방법 !
     -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여백 관련 속성</title>
    <style>
        /* 
        margin: 테두리 밖의 여백. 요소의 위치를 조절할 때 사용함
        padding: 테두리와 컨텐츠 사이의 여백. 요소 안의 컨텐츠 위치를 조절할 때 사용함
        (부모 요소에서 자식 요소의 시작 위치를 조절할 때)*/
        [class^=box]{width: 100px; height: 100px; border: 1px solid black;}
        .box1{margin-left: 50px;}
        .box2{padding-left: 50px;}
        .box3{margin: 0 auto;} /* 위아래 마진은 0, 좌우 마진은 자동으로 절반으로 나누어 가운데 정렬함.*/

        .inner-box{
            /* 부모 컨텐츠의 크기에 padding과 border값이 포함된 상태이므로
            box-sizing을 기본값으로 하면 자식 콘텐츠가 부모 콘텐츠 보다 커짐. */
            width: 100%; height: 100%; border: 3px solid red;
            box-sizing: border-box;} /*따라서 border-box로 변경.*/

        .box4{padding: 10px}
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
    <div class="box4">
        <div class="inner-box"></div>
    </div>
</body>
</html>
