<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float2</title>
    <style>
        /*float 속성을 사용하기 좋은 상황
        1. (inline이 아닌)요소들을 1열로 나열해야 할 때*/
        .container1 span{border: 1px solid black;}
        .container2{font-size: 0;} /* 엔터에 의한 공백을 지우기 위함.*/
        .container2 .ib{border: 1px solid black; display: inline-block;
                        width: 50px; height: 30px;
                        font-size: 14px; /*엔터에 의한 공백을 지우기 위함*/}
        .container3 .fl{
            border: 1px solid black; height: 30px; width: 50px;
            float: left;
        }
        .container3::after{
            clear: both; content: ''; display: block;
        }
    </style>
</head>
<body>
    <div class="container1">
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
    <div class="container2">
        <div class="ib">1</div>
        <div class="ib">2</div>
        <div class="ib"></div>
    </div>
    <div class="container3">
        <div class="fl">1</div>
        <div class="fl">2</div>
        <div class="fl"></div>
    </div>
</body>
</html>
