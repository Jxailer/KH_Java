<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>예제7</title>
	<style>
		.container{width: 600px; margin: 0 auto;}
		.img-container{display: flex; justify-content: space-between; flex-wrap: nowrap;}
		.img-box{border: 1px solid black; border-radius: 5px; width: 30%; padding: 5px;}
		.img-box img{
			width: 100%; display: block; height: 180px;
			border-radius: 5px;
		}

		.show{
			border: 1px solid black; padding: 5px; border-radius: 5px; margin-top: 10px;
			box-sizing: border-box;
		}
		.show img{
			display: block; height: 588px; border-radius: 5px;
			visibility: hidden; width: 100%;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="img-container">
			<div class="img-box">
				<img src="../../static/10pxMarker.png" alt="" id="img1">
			</div>
			<div class="img-box">
				<img src="../../static/dog.jpeg" alt="" id="img2">	
			</div>	
		</div>
		<div class="show">
			<img src="" alt="확대">
		</div>
	</div>
	
	<script>
		/*
		여러 개의 이미지가 있고, 이미지를 클릭하면 이미지가 크게 보이는 예제
		*/
		document.querySelectorAll('img-box').forEach(element=>{
			element.onclick = function(){
				let src = this.getElementsByTagName('img')[0].src
				let showImg = document.querySelector('.show img')
				showImg.src = src
				showImg.style.visibility = 'visible'
			}
		})
	</script>
</body>
</html>
