<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid 예제</title>
    <style>
        /* 
            gird 칸 합치기
         */

        .container{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 200px);

        }
        .box{border: 3px solid red;}

        .box:first-of-type{
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 1;
            background-color: yellow;
        }
        .box:nth-of-type(2){
            grid-row: 1/3; /* 1행에서 2행*/
            grid-column-start: 3;
            background-color: gray;
        }
        .box:nth-of-type(3){
            grid-row: 2/4; /* 2행에서 3행 */
            grid-column: 1/3;
             background-color: blue;
        }
        .box:nth-of-type(4){
            grid-row-start: 3;
            grid-column-start: 3;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>
</html>
