<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>마우스 이벤트 예제</title>
</head>
<body>
	<div class="box" style="height: 1500px; border: 1px solid black; margin: 0;">
	</div>
	<div class="cord" style="position: fixed; bottom: 20px; right: 20px;">좌표</div>
	
	<script>
		/*
		마우스가 움직이면 브라우저 우측 하단에 마우스의 위치를 브라우저 기준으로 출력하는 코드 작성
		-event 객체에서 좌표를 참고
		- mousemove 이벤트 참고
		*/
		let box = document.getElementsByClassName("box")[0]
		let cord = document.getElementsByClassName("cord")[0]
		box.onmousemove = function(event){
			// 이벤트 발생 위치, 브라우저 기준
			let x = event.pageX 
			let y = event.pageY
			cord.innerText = "("+ x +", "+ y+")" // 요소 안의 글자
			// 요소의 left, top 속성값
			cord.style.left = `${x+5}px` 
			cord.style.top = `${y+5}px`
		}
	</script>
</body>
</html>
