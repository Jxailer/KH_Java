<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>클릭 이벤트 예제 5</title>
	<style>
		.box{width: 30%; height: 300px; border: 1px solid black; background-color: aquamarine;
		margin: 10px; float: left; visibility: hidden;}
	</style>
</head>
<body>
	<div style="text-align: center;">
		<button id="btn1" onclick="display(1)">1</button>
		<button id="btn2" onclick="display(2)">2</button>
		<button id="btn3" onclick="display(3)">3</button>
	</div>
	
	<div id="box1" class="box">1</div>
	<div id="box2" class="box">2</div>
	<div id="box3" class="box">3</div>
	<script>
	/*
	- 버튼 3개를 만든 후 박스 3개를 만든 후 다음 기능이 동작되도록 구현:
	버튼 1을 클릭하면 박스 1이 보이고, 나머지 박스2와 박스3이 감춰진다.
	버튼 2를 클릭하면 박스 2가 보이고, 나머지 박스가 감춰진다.

	흠 시험 나오나 ??.
	*/
	
	function display(int){
		// let boxes = document.querySelectorAll('.box')
		let boxes = document.getElementsByClassName('box') // className은 .을 찍지 않음!
		// console.log(boxes)
		// for(let i = 0; i<boxes.length; i++){
		// 	let tmp = boxes[i]
		// 	tmp.style.visibility='hidden'
		// }
		
		for(box of boxes){
			console.log(box)
			box.style.visibility = "hidden"
		}

		let tmp = boxes[int-1]
		tmp.style.visibility='visible'
	}
	</script>
	
</body>
</html>
