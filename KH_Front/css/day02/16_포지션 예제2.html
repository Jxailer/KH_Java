<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포지션 예제2</title>
    <style>
    /* 박스 안에 박스를 배치하고
    안에 있는 박스를 가운데로 배치하는 코드
    (position:absolute 이용)
    */
    .container{border: 3px solid black; height: 500px; 
        position: relative;
}
    .box{border: 4px solid red; width: 400px; height: 300px;
    position:absolute;
    top: 50%; margin-top: -152px;    /* 기준이 되는 요소의 높이를 기준으로 50%가 되는 지점부터 배치함 */
    left: 50%; margin-left: -204px;}
    /* margin 속성을 부모 요소의 절반의 -가 되는 만큼으로 설정해, 자식 요소의 크기 인식을 변경함.
        (사실상 자식 요소의 크기 인식은 margin 설정을 삭제했을 때 표시되는 위치로 인식되고 있음.) */
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
