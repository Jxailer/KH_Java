	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>요소 추가 예제</title>
	<script src="../../../../static/jquery.js"></script>
	<style>
		.box{text-align: center; line-height : 100px; border : 1px solid black;
			width : 100px; height : 100px;
			display : inline-block; margin : 0 10px 10px 0;}
	</style>
</head>
<body>
	<div class="container">
		<button>박스 추가</button>
		<div class="box-group"></div>
		
	</div>
	<script>
		let count = 0;
		$("button").click(function(){
			$(".box-group").prepend(`<div class="box">${++count}</div>`)
		})

		// 요소가 생기기 전 정의된 이벤트: document.on 이용하기!!!!! 
		$(document).on("click", ".box", function(){
			let num = $(this).text()
			alert(num)
