<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="//code.jquery.com/jquery-3.7.1.js"></script>
	<title>dJQuery 효과</title>
</head>
<body>
	<button class="btn-show">show</button>
	<button class="btn-hide">hide</button>
	<button class="btn-toggle">toggle</button>
	<div class="box" id="show" style="background-color: yellow; height: 400px;"></div>

	<script>
		// JQuery 효과:
		// 	(콜백함수: 보임/감춤이 끝난 후 실행될 함수)
		// 	(속도: 보이기/감추는 속도)


		// 	- 요소를 보임/감춤: 
		// 		hide(속도, 콜백함수) 
		// 		show(속도, 콜백함수)
		// 		toggle(속도, 콜백함수)

		// 	- 요소를 서서히 감추고 서서히 보임:
		// 		fadeIn(속도, 콜백함수)
		// 		fadeOut(속도, 콜백함수)
		// 		fadeToggle(속도, 콜백함수)
		// 		fadeTo(속도, 투명도, 콜백함수)

		// 	- 요소를 슬라이드로 내리고 올림:
		// 		slideUp(속도, 콜백함수)
		// 		slideDown(속도, 콜백함수)
		// 		slideToggle(속도, 콜백함수)  

		// 요소 보임 감춤 ==============================
		// $(".btn-show").click(function(){
		// 	$("#show").show()
		// })
		// $("btn-hide").click(function(){
		// 	$("#show").hide()
		// })
		// $("btn-toggle").click(function(){
		// 	$("#show").toggle()
		// })
		
		// 요소 서서히 감추고 서서히 보임 ==============================
		$(".btn-show").click(function(){
			$("#show").fadeIn(2000)
		})
		$("btn-hide").click(function(){
			$("#show").fadeOut(2000)
		})
		$("btn-toggle").click(function(){
			$("#show").fadeTo(2000, 0.5)
		})
		$("btn-toggle").click(function(){
			$("#show").fadeToggle(2000)
		})
	</script>

	
</body>
</html>
