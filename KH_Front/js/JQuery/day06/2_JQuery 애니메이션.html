<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="//code.jquery.com/jquery-3.7.1.js"></script>
	<title>JQuery 애니메이션</title>
	<style>
		.box{
			width: 100px; height: 100px; background-color: yellow;
		}
	</style>
</head>
<body>
	<button class="btn-right">오른쪽으로 이동</button>
	<button class="btn-stop">중지</button>
	<h1></h1>
	<div class="box"></div>
	<script>
		/*
		애니메이션 적용: '수치값'이 아닌 것은 옵션으로 설정할 수 없음.
			$("선택자").animate({옵션}, 동작시간, 콜백함수)
		
		- 옵션: 객체로 전달함
		  {
			css속성명 : 값,
			css속성명 : 값.
			...
		  }

		- 값을 활용하는 방법
		  누적: +=
		  명시된 값: "show", "hide", "toggle"
		  (같은 요소에 여러 애니메이션을 적용하면 순서대로 실행함)

		- 진행중인 애니메이션을 중지
			$("선택자").stop(stopAll)
		  	(stopAll: 해당 요소에 등록된 모든 애니메이션을 중지할 지를 선택함)

		- 애니메이션이 작동 중인지를 확인함
		  	$("선택자").is(":animated") / boolean 리턴.
		*/

		$(".btn-right").click(()=>{
			
			if(!$(".box").is(":animated")){ // 애니메이션이 진행 중이면 여러 번 눌러도한 번만 실행되도록 함
				$(".box").animate({"margin-left" : "+=200px"}, 1000)
			}
			
		})
		$(".btn-stop").click(()=>{

			$('.box').stop(true)
		})
	</script>
</body>
</html>
