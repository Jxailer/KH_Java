<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>스타일 변경 예제</title>
	<script src="../../../static/jquery.js"></script>
	<style>
		.box{
			height: 400px; background-color: yellow;
		}
		.select{
			background-color: aliceblue;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<button id="add">select 추가</button>
	<button id="remove">select 삭제</button>
	<button id="toggle">select 토글</button>
	<button id="border">테두리 변경</button>
	<button id="width">width 확인</button>
	<button id="css">복합 변경</button>

	<script>
		/*
		$("선택자").addClass("클래스명"): 요소에 클래스를 추가함.
		$("선택자").removeClass("클래스명"): 요소에 클래스를 추가함.
		$("선택자").toggleClass("클래스명"): 요소에 클래스가 있으면 삭제, 없으면 추가.
		$("선택자").hasClass("클래스명"): 요소에 클래스가 있는지 여부를 리턴함

		
		$("선택자").css("속성명"): 요소에 속성명과 일치하는 스타일 값을 가져옴.
		$("선택자").css("속성명", "값"): 요소에 속성명과 일치하는 속성의 속성값을 "값"으로 수정함.
		$("선택자").css({ // 여러 개의 속성을 변경할 때 객체로 넘겨줌
			속성명, 값
			속성명, 값
			...
		})
		*/

		// 클래스 추가삭제 =====================================================
		$("#add").click(function(){
			$(".box").addClass("select")
		})
		$("#remove").click(function(){
			$(".box").removeClass("select")
		})
		$("#toggle").click(function(){
			$(".box").toggleClass("select")
		})
		// 위 toggleClass 코드와 같음. (JS)
		// let toggle = document.getElementById("toggle")
		// toggle.onclick = function(){
		// 	let box = document.getElementsByClassName("box")[0]
		// 	box.classList.toggle("select")
		// }

		// css ==============================================================
		$("#border").click(function(){
			$(".box").css("border", "3px solid black")
		})
		$("#width").click(function(){
			alert($(".box").css("width"))	
		})
		$("#css").click(function(){
			$(".box").css({
				"background" : "red",
				"border-radius" : "50px"
			})
		})
	</script>
</body>
</html>
