<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>표준 속성</title>
</head>
<body>
	<img src="../../static/10pxMarker.png" alt="">
	<br>
	<button onclick="showImgSrc()">이미지 주소 확인</button>
	
	<button onclick="changeImgSrc('../../../static/dog.jpeg')">이미지 변경</button>
	<script>
		function showImgSrc(){
			let img = document.getElementsByTagName('img')
			alert(img[0].src)
		}
		function changeImgSrc(src){
			let img = document.getElementsByTagName('img')
			img[0].src = src;
		}
	</script>
</body>
</html>
