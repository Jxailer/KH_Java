<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>선택자</title>
    <style>
        /* 전체 선택자 */
            /* *{color: red;} */

        /* 태그 선택자: 태그명만 사용함 */
            /* label, button{ color: blue; } */

        /* 아이디 선택자 : #아이디명  */
            /* #id{ color: red; } */

        /* 클래스 선택자: .클래스명 */
            /* .a{color: red;} */
        
        /* 속성 선택자: [속성명=값] 
        - [속성명~=값] : 값을 포함시키는 단어를 가진 요소를 선택함.
        - [속성명|=값] : 값-형태로 된 요소를 선택함*/
            /* [type=text]{color: red;} */
            /* [class~=input]{color: red;} */
            /* [class|=input]{color: red;} */

            /* [class^=input]{color: red;} */
            /* [class$=a]{color: red;} */
            /* [class*=a]{color:red;} */

        /*
        자손 선택자 : 공백으로 구분함
        조상선택자 자손선택자{속성명 : 값;}
        */
            /* .box li{color: red;} */
            /* .box>li{ box 클래스 바로 아래에 자식인 li가 없어서 적용이 안됨.
                color: red;
            } */

        /* 동위 선택자: 형제들을 선택함
        선택자1+선택자2 : 선택자 1 바로 뒤에 선택자 2가 있는 경우, 요소로 선택함 (단 하나만)
        선택자1~선택자2 : 선택자 1 뒤에 있는 모든 선택자 2를 요소로 선택함.*/
            /* .first-item+.item{color: red;} */
            /* .first-item~.item{color: red;} */

        /* 반응 선택자
        - active: 클릭한 요소
        - hover: 마우스가 올려진 요소 */
            a:active{color:blue;}
            /* a:hover{color:aqua;} */

        /* :focus 활성화 된 input 태그 요소
        :checked checked 상태인 input태그 요소 */
            [name=food]:checked{width: 100px}
            [name=age]:focus{background-color: yellow;}
        
        /* :xxx-child: 요소 종류의 상관 없이 순서를 따져서 요소르 선택함.
        :xxx-of-type: 지정한 요소들 중에서 순서를 따져서 요소를 선택함. */
            /* .container1>:first-child{color: red;} 태그 상관 없이 가장 첫번째 요소
            .container2>h1:first-of-type{color: red;} 태그 별로 구분함 */

            .container1>:nth-child(2n){color: red;} 
            .container2>div:nth-of-type(2n){color: red;} 

            .container3 .btn::before{content:'앞'; display: inline;}
            .container3 .btn::after{content: '뒤'; display: inline;}
            .container4 li:not(.first){color: red;}

        /* 요소를 구체적으로 선택하는 선택자 (순서가 중요함! / 태그선택자가 있으면 무조건 먼저 나와야함)
        (선택자1선택자2선택자3)
        - div 태그이고 class 이름이 abc인 요소를 선택하는 선택자: */
        div.abc{}
    </style>
</head>
