<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>즉시 실행 함수</title>
</head>
<body>
    <script>
        // 일반 함수
        function test(){
            document.write('test<br>')
        }
        test(); // 선언만 해서는 자동으로 호출되지 않음.

        // 즉시 실행 함수 (정의가 끝남과 동시에 바로 실행됨)
        (function(){
            document.write('즉시 실행 함수')
        }());

    </script>
</body>
</html>
