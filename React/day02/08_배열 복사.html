<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<title>Document</title>
</head>
<body>
	<script>
		let arr1 = [1,2,3,4]
		let arr2 = arr1			// arr1과 주소값 공유
		let arr3 = [...arr1]	// arr1 값을 복사한 새 배열

		console.log(`arr1 : ${arr1.join(",")}`) // 각 배열의 값들을 ,로 연결하여 문자열로 리턴
		console.log(`arr2 : ${arr2.join(",")}`)	// 똑같이 1234로 나옴
		console.log(`arr3 : ${arr3.join(",")}`)	// 똑같이 1234로 나옴

		console.log('---------------')

		arr1[0] = 10
		console.log('arr1[0] = 10')
		console.log(`바꾼 후 arr2 : ${arr2.join(",")}`)	
		console.log(`바꾼 후 arr3 : ${arr3.join(",")}`)	
	</script>
</body>
</html>
