<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리 관련 속성</title>
    <style>
        /*
        border-witdh: 테두리 두께

        border-style: 테두리 종류
        
        border-color: 테두리 색상
        
        border: 두께, 종류, 색상을 한 번에 설정할 수 있음.
        
        border-radius: 둥근 모서리 설정*/

        [class^=box]{border: solid 10px; width: 150px; height: 150px; margin: 10px; background-color: yellow; text-align: center;}
       
        .box1{
            border-top-style: solid; border-bottom-style: dashed; 
            border-right-style: dotted; border-left-style: double;
        
        /* 위 4개 속성과 같은 결과. (위>오른쪽>아래>왼쪽 순서)     */
            border-style: solid dotted dashed double;
        
        /* 왼-오 대칭인 경우 */
            border-style: solid dotted dashed;

        /* 좌우가 대칭이고 상하가 대칭인 경우 */
            border-style: solid dotted;
        }

        .box2{border-width: 10px 20px 30px 40px;}
        .box3{border-color: red green blue gray;}
        .box4{border: solid red 10px}
        .box5{border-top-width: 0px;}
        .box6{border-width: 0px; border-top-width: 10px;}
        .box7{border-radius: 10px 20px 30px 40px;} /* 왼쪽 위 모서리부터 시계방향으로 적용*/
        .box8{border-radius: 50%;} /*원이 만들어짐*/
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
    <div class="box4">4</div>
    <!-- 왼쪽, 오른쪽, 아래는 실선이고 위에는 테두리가 없는 박스를 만들기 -->
    <div class="box5">5</div>
    <!-- 위쪽에만 실선 테두리를 적용함 -->
    <div class="box6">6</div>
    <div class="box7">7</div>
    <div class="box8">7</div>
</body>
</html>
