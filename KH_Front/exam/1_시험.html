<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1번째 과제</title>
    <style>
        [class^=lb]{width: 120px; float: left; font-weight: bold; text-align: center;}
		[class=lb-content]{line-height: 300px;}
        fieldset .input{width: calc(100% - 120px); float: left; box-sizing: border-box;}
        .box{margin-bottom: 10px;}
		[name=content]{height: 300px;}
        .box::after{content: ''; clear: both; display: block;}
        .container+button{margin: 10px auto; width: auto;}
        .text-center{text-align: center;}

        /* ============================================= */
        td, th, table{border: 1px solid black;}
        table{width: 100%;}
        table thead, table tfoot{background-color: salmon; color: white;}
        table tbody{background-color: lemonchiffon;}
		/* ============================================== */
		thead{line-height: 30px;}
		tfoot{line-height: 15px;}
		.number{width: 50px;}
		.btn{width: 70px;}
		.date, .writer{width: 130px;}
		.view{width: 70px;}

    </style>
</head>
<body>
    <form action="insert.no" method="post">
        <fieldset>
            <legend>공지사항 작성하기</legend>
            <div class="container">
                <div class="title-box box">
                    <label for="title" class="lb-title">제목</label>
                    <input type="text" name="title" class="input" id="title" placeholder="제목을 입력하시오." required>
                </div>
                <div class="content-box box">
                    <label for="content" class="lb-content">내용</label>
                    <textarea name="content" id="content" class="input" rows="15" placeholder="내용을 입력하시오."></textarea>
                </div>
                <div class="upload-box box">
                    <label for="upload" class="lb-upload">첨부파일</label>
                    <input type="file" name="uploadFile" class="input" id="upload">
                </div>
                <div class="text-center box">
                    <button>작성하기</button>
                </div>
                
            </div>
            
        </fieldset>
    </form>
    <hr>
    <table class="board">
        <thead>
            <th class="number">번호</th>
            <th colspan="2">제목</th>
			<th class="writer">작성자</th>
			<th class="date">작성일</th>
            <th class="view">조회수</th>
        </thead>
        <tbody>

                <td><button>바로가기</button></td>
                <td>answ445</td>

            </tr>
			<tr>
                <td>3</td>

                <td><button>바로가기</button></td>
                <td>testg12</td>

			<tr>

			<tr>

            </tr>
           
            
        </tbody>
        <tfoot>
            <th colspan="4">전체 공지사항 갯수</th>
            <th colspan="2">5개</th>

    </table>
</body>
</html>
