<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경 반투명 예제</title>
    <style>
        .background{
            position: fixed; 
            /* 
            높이와 너비를 대신할 수 있음.
            position 예제는 css/day02/14_position 에서 확인 가능.
            */
            top: 0; bottom: 0; 
            left: 0; right: 0;

            background-color: rgba(0, 0, 0, 0.4);
            }
        .background .box{background: white;  width: 300px; height: 300px;
            position: absolute; 
            top: 50%; left: 50%; 
            transform: translateX(-50%); margin-top: -200px;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="box"></div>
    </div>
   <h1>뒤에 콘텐츠 있습니다.</h1>
</body>
</html>
