<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머 예제</title>
</head>
<body>
    <div class="box">00 : 00 : 00</div>
    <div class="btn-group">
        <button class="btn-start">시작</button>
        <button class="btn-stop">중지</button>

        <script>
            /*
            시작 버튼을 누르면 시간이 흐르는 타이머를 구현하세요
            시 : 분 : 초로 화면에 표시
            */
            let timer
            let count = 0
            let startBtn = document.getElementsByClassName('btn-start')[0]
            let stopBtn = document.getElementsByClassName('btn-stop')[0]
            let box = document.getElementsByClassName('box')[0]

            startBtn.onclick = function(){
                timer = setInterval(function(){ // 매 1000미리초(1초)에 1번 실행됨.
                    ++count 

                    let hour = parseInt(count/3600) // 1시간은 3600초, 3600으로 나눈 값 중 '몫'으로 시간을 계산함
                    hour = String(hour).padStart(2, "0") // 시간(정수)을 문자열로 변환함. 한자리면 0으로 채움.

                    // 초를 분으로 나눈 후, 시간으로 나누고 남은 '나머지' 값.
                    // ex. 3700초를 '분'으로 계산하고 나머지는 버림 > 61분. 이를 '시간'으로 나누고(hour에 저장됨) '나머지'를 min으로 저장함. > 1분
                    let min = parseInt(count/60) % 60
                    min = String(min).padStart(2, "0")

                    let sec = count % 60 // '분' 단위로 나누고 남은 '나머지'
                    sec = String(sec).padStart(2, "0")

                    let result = `${hour} : ${min} : ${sec}`
                    box.innerText = result

                }, 1000)
            }
            stopBtn.onclick = function(){
                clearInterval(timer)
            }
        </script>
    </div>
</body>
</html>
