<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>생성자 함수</title>
</head>
<body>
	<script>

		// 생성자 함수의 이름은 대문자로 시작하는 것이 일반적임
		function User(name, age, height, weight){
			this.name = name;
			this.age = age;
			this.height = height;
			this.weight = weight;

			return this // 직접 선언하지 않아도 자동 추가됨.
		}
		let user1 = new User('홍길동', 21, 190, 100)
		console.log(user1)
		let user2 = new User('임꺽정', 30, 180, 80)
		console.log(user2)
	</script>
</body>
</html>
