<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<style>
		.btn{height: 30px; border: 1px solid red; border-radius: 5px;}
		.text-red{color: red;}

	</style>
	<title>Document</title>
</head>
<body>
	<div id="root"></div>

	<script type="text/babel">
		const root = ReactDOM.createRoot(document.getElementById("root"));
		
		// Btn 컴포넌트를 만들고 App 컴포넌트에 Btn 컴포넌트 2개를 배치함.
		// 토글버튼, 일반 버튼을 배치함
		// 토글버튼을 클릭하면 일반 버튼이 토글되도록 코드를 작성

		function App(){
			let [flag, serFlag] = React.useState(false)
			
			return (
				<div>
					<Btn 
						text={"btn"}
						style={{"display" : flag ? "block" : "none"}}
						disabled={flag}
					/>
					<Btn
						text={"toggle"}
						clickFunction = {()=>serFlag(!flag)}
					/>
				</div>
			);

		};

		function Btn({text, className, style, clickFunction}){
			return (
				<button 
					className={className}
					style={style}
					onClick={clickFunction}
					>
					{text}
				</button>
			)
		}


		root.render(<App/>)
	</script>
</body>
</html>
