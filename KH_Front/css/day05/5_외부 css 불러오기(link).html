<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>외부 css 불러오기(link)</title>
    <!-- 기본 설정 불러오기 -->
    <link rel="stylesheet" href="box.css">
    <!-- media query를 이용해 특정 조건 설정하기 -->
    <link rel="stylesheet" href="box900.css" media="screen and (min-width:900px)">
</head>
<body>
    <!-- 화면크기 900px 기준으로 2*3 형태에서 3*2 형태가 되도록 반응형 예제 만들기 -->
    <div class="container">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
        <div class="box box6">6</div>
    </div>
</body>
</html>
