<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩 회원가입 예제</title>
    <style>
        h1{text-align: center; font-weight: 500;}
        .container{width: 600px; margin: 0 auto;} /* margin을 통해 가운데 정렬하는 방법 알아두기!*/
        .container [class^=lb]{display: block; margin: 5px 0;} /* br태그를 사용하는 것 대신 */

        .box-content{ width: 80%;
        margin-bottom: 10px; margin-top: 3px;padding: 3px 0; 
        border: 1px solid lightgray; border-radius: 3px;
        }

        .gender{border: 0px;}
        .submit{background-color: white; border: 1px solid green; color: green}
        .submit:hover{background-color: green; color:white; transition: .5s;}
        
    </style>
</head>
<body>
    <h1>회원가입</h1>
    <form class="container" action="" method="post">
        <div class="id">
            <label for="id-enter" class="lb-id">아이디</label>
            <input id="id-enter" type="text" class="box-content" placeholder="아이디를 입력하세요."><br>
        </div>
       <div class="pw">
            <label for="pw-enter" class="lb-pw">비번</label>
            <input id="pw-enter" type="password" class="box-content" placeholder="비번을 입력하세요."><br>
       </div>
       <div class="pw-confirm">
            <label for="pw-confirm-enter" class="lb-pw">비번확인</label>
            <input id="pw-confirm-enter" type="password" class="box-content" placeholder="비번확인을 입력하세요."><br>
       </div>
       <!-- 왜 젠더란에 box-content 클래스를 지정하면 가운데 정렬이 안될까? -->
       <div class="gender box-content">
        <!-- 라디오 버튼은 반드시 name과 value를 지정해야한다! -->
            <input type="radio" name="gender" value="남성" id="male">
            <label for="male" class="male">남성</label> 
            <input type="radio" name="gender" value="여성" id="female"> 
            <label for="female" class="female">여성</label> <br>
       </div>
        
        <button type="submit" class="submit box-content">회원가입</button>
    </form>
</body>
</html>
