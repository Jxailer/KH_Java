<!DOCTYPE html> <!-- html 5 표준 문서임을 나타냄. (소문자도 가능하지만 보통 대문자로 씀) -->
<html lang="ko"> <!-- 
    html 시작과 끝을 나타냄
    - lang 속성 = 언어를 지정함. (검색 엔진에서 언어를 제외하거나 포함할 때 사용함.)
-->
<head> <!--
    head태그: 문서와 관련된 정보(사용자 화면에 보이지 않음)를 모아놓은 태그
    - meta 태그로 문서 설정을 지정함
    - link와 script태그로 css와 js를 연결함
    - title 태그로 웹타이틀을 지정함
-->
    
    
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--
        meta 태그(단일): 문서와 관련된 정보를 설정함.
        - charset 속성 = 문서의 인코딩 설정
        - name, content 속성 = name에 다양한 설정명을 넣고 content에 값들을 넣어서 설정함.
        
        name="viewport" content="width=device-width, initial-scale=1.0"
        - 화면의 비율을 설정하는데, 너비를 기기의 너비를 기준으로 1배로 해서 설정함.
        - 모바일 기기에서 보일 떄 작게 보이는 것을 방지함.
    -->
    <title>Document</title> <!--
    title 태그(쌍): 브라우저 상단의 문서 탭 이름을 설정함.
    -->
</head>
<body> <!--
    body 태그: 화면에 보여지는 부분으로, 다양한 태그를 이용하여 화면을 구성함.
-->
    안녕하세요
</body>
</html>
