<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 관련 속성</title>
    <style>
        /* font-family: 글자 폰트를 지정함. 여러 글자 폰트를 ,로 추가할 수 있다.
        - 왼쪽부터 적용됨. pc에 해당 폰트가 없으면 오른쪽으로 넘어가서 있을 때 까지 하나씩 적용됨. 
        - 폰트 명에 공백이 없는 경우 ''나 ""를 생략할 수 있음.
        - 폰트명이 한글인 경우 한글명, 영문명을 모두 적는 것이 좋다.*/
        *{font-family: 'Times New Roman', Times, serif;}
        
        /* font-style: 글자 기울기 */
        .box1 h1{font-size: 3em; font-style: italic;}

        /* font-size: 글자 크기. px 또는 em, rem을 이용함.*/
        .box1 {font-size: 10px;} 

        /* font-weight: 글자 두께, 100~900, 100단위로 표기, (bold체=700) */
        .box1 div{font-weight: 700; font-size: 20px;}

        /* font-varient: 영문자를 작은 대문자로 바꿔줌 */
        .box1 a{font-variant: small-caps;} /*소문자 크기의 대문자로 바뀜.*/
        
        /* font: 
        font-style, font-varient, font-weight, font-size/line-height, font-family 순으로 작성함. 
        - 적용하지 않을 속성들은 생략이 가능함.*/
        .box1 span{font: normal normal normal 30px/50px 'Times New Roman', Times, serif;}
        
        .box1 h2{font-size: 30px; border: 1px solid;}
        
        /* 문자의 높이를 지정한 후, 높이 안에 글자를 가운데 배치함. */
        .box1 .title{line-height: 50px;}
        
        /* color: 글자색 지정
        - 색상 표현 방법
            1. 지정된 이름: red, blue 등 100개가 넘는 이름이 지정되어 있음. 
            2. 16진수로 표현: #ffffff, #123456 등 (12는 red, 34는 blue, 56은 green의 16진수이다.)
            */
    </style>
</head>
<body>
    <div class="box1">
        <h1>제목1</h1>
        <div>제목2</div>
        <a href="#">Title3</a>
        <span>제목4</span>
        <h2 class="title">제목5</h2>
        <h2>제목6</h2>
    </div>
</body>
</html>
