<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 선언</title>
</head>
<body>
    <script>
        /* 
        변수 선언 방법
        1. var
        2. let
        3. const(상수) 

        - 변수 선언 후 변수에 다양한 자료형 값들을 저장할 수 있음.
        */ 

        var num;
        console.log(num); // undefined 출력. (추기화 되지 않음)
        num = "abc";
        console.log(num); // 문자열 abc 출력

        let str;
        console.log(str);
        str = 1;
        console.log(str);
        str = "안녕"
        console.log(str);

        /*
        var와 let의 차이
        
                중복 가능여부       호이스팅 여부

        var         o                   o

        let         x                   x

        호이스팅이란?: 변수 또는 함수가 코드 제일 상단으로 올라가는 동작.
        */

        var num; // 중복 가능.
        // let str; // 중복 불가. 같은 블럭 내 중복 선언 방지.

        const PI = 3.14; // JS에서는 상수는 반드시 선언과 동시에 초기화를 해야함
        console.log(PI);
    </script>
    
</body>
</html>
