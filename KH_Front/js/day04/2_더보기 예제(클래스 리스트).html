<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>더보기 예제(클래스 리스트)</title>
    <style>
        /* .box{ display: none;}
        .display{display: block;} */
        .box{
			height: 400px; background: yellow;
		}
		.box.fold{
			display: none;
		}
    </style>
</head>
<body>
    <button class="btn">더 보기</button>
    <div class="box" style="height: 400px; border: 1px solid black;">박스</div>
    <script>
        /*
         접기 버튼과 박스를 만든 후, 버튼을 클릭하면 박스가 사라지고 접기 글자가 더보기로 변경되도록 구현
        */
       let button = document.getElementsByClassName("btn")[0]
       let box = document.getElementsByClassName("box")[0]

       button.onclick = function(){
        box.classList.toggle('display')
        
        if(box.classList.contains('display')){
            button.innerText = "접기"
        }else{
            button.innerText = "더보기"
        }
    }
