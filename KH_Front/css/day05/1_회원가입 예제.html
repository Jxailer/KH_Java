<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 예제</title>
    <style>
        /* html 시험 관련 예제! */
        /* 제목 붙이려면 fieldset, legend 태그를 이용하기 */
        /* .container{border: 1px solid black; padding: 20px 10px 10px;} */
        .labels{font-weight: 1000; float: left; width: 110px; font-size: 17px;}
        [class^=lb]{margin-bottom: 10px;}
        .input-container{float: left; width: calc(100% - 120px); margin-left: 5px;}

        /* calc(): 단위가 다른 두 길이를 계산할 때 사용하는 함수. !! 연산자 앞뒤로 띄어쓰기가 있어야함 !! */
        .input{display: block; margin-bottom: 3px; width: 100%; clear: right; height: 15px;}
        .container::after{content: ''; display: block; clear: both;}
        .text-center{text-align: center;}
        .submit{margin-top: 5px;}
    </style>
</head>
<body>
    <form action="" class="container" method="post">
        <div class="inner-content">
            <fieldset>
                <!-- 제목 붙이는 방법 -->
                <legend>회원가입</legend>
                <div class="labels">
                    <label for="id" class="lb-input">아이디</label><br>
                    <label for="pw" class="lb-input">비밀번호</label><br>
                    <label for="pw2" class="lb-input">비밀번호 확인</label><br>
                </div>
                <div class="input-container">
                    <input type="text" name="id" id="id" class="input">
                    <input type="text" name="pw" id="pw" class="input">
                    <input type="text" name="pw2" id="pw2" class="input">
                </div>
                <div class="text-center">
                    <button type="submit" class="submit">작성하기</button>
                </div>
                
            </fieldset>
           
        </div>
       
    </form>
</body>
</html>
