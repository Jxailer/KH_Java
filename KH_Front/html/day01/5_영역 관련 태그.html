<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역 관련 태그</title>
</head>
<body>
    <!--영역을 나누는 태그

        div 태그: 기능은 없음
        - 대표적인 block(새 라인에서 시작하는 태그. 크기 변경이 가능함 / table, div, p 태그 등) 태그. 
        

        span 태그: 기능은 없음
        - 대표적인 inline(현재 위치에서 시작하는 태그. 크기 변경이 안됨. / a, b, i태그 등)  태그
        

        iframe 태그: 다른 문서들을 가져와서 배치하는 태그
        - 네이버 배너 광고, 유튜브 영상 첨부
        - src 속성: 가져올 문서를 지정함
        - width/height 속성: 크기를 지정함
        - name 속성: 프레임 이름을 지정함

    -->
    <div>박스 1</div>
    <div>박스 2</div>
    <div>박스 3</div>

    <span>박스1</span>
    <span>박스2</span>
    <span>박스3</span>
    <br>
    <!-- 경로 지정 방식
        절대경로: 문서의 위치가 바뀌어도 변함이 없음.
        - 최상위 root를 기준으로 경로를 잡아줌
        - /html/day01/2_글자 관련 태그.html
        - 단, VScode에서 폴더열기를 통해 최상위 root를 변경하면, 되던 코드가 안될 수도 있음.

        상대경로: 문서의 위치가 바뀌면 경로가 바뀌어야함.
        - ../ : 상위 폴더
        - ./ : 현재 폴더 (보통은 생략함)
        - VScode에서 폴더열기를 통해 최상위 root를 변경해도 실행이 됨.
    -->

    <!-- 절대경로 -->
    <iframe src="/html/day01/2_글자 관련 태그.html" width="100%", height="300px"></iframe>
    <!-- 상대경로 -->
    <iframe src="../../html/day01/2_글자 관련 태그.html" width="100%", height="300px"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/jfKfPfyJRdk?si=GcHLe_VQraf4828b" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
