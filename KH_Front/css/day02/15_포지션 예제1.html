<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포지션 예제1</title>
    <style>
        /*body 태그의 높이를 1500px로 지정한 후, 브라우저 우측 하단에 위로 가기 버튼을 추가하고 
        버튼을 클릭하면 위로 가도록 작성
        이 때 위로가기 버튼은 50px 원으로 작성함*/
        body{height: 1500px;}
        #go-up{border: 1px solid black; border-radius: 50%; width: 50px; height: 50px;
            text-align: center; line-height: 50px; text-decoration: none;
            position: fixed; bottom: 10px; right: 10px;}
    </style>

</head>
<body id="body">
    <a id="go-up" href="#body" >up</a>
</body>
</html>
