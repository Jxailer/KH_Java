<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!-- 예제 테스트 할 때, 예제 웹주소를 미리 복사한 후
	주소창에 다른 웹사이트 주소를 입력하여(naver.com 등)
	history를 만든 후 테스트 해야함! -->
	<button onclick="history.back()">이전</button>
	<button onclick="history.forward()">다음</button>
	<button onclick="history.go(-2)">2페이지 이전</button>
	<button onclick="history.go(2)">2페이지 다음</button>
</body>
</html>
