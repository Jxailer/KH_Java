<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 예제</title>
    <style>
        /* 
        0~600px, 600~900px, 900~1200px, 1200px~ 
        - 화면 크기에 따라 배경색 바꾸기
            1. red
            2. yello
            3. green
            4. blue
        */

        /* 모든 범위를 지정하기 보다, 양극단 중 한가지는 기본색(모든 크기에 적용)으로 지정하여 
        범위 안에 들지 않는 상태라는 것을 이용하기. */
        .box{background-color: red; height: 400px;}
        @media screen and (min-width: 600px) and (max-width: 900px){
            .box{background-color: yellow;}
        }
        @media screen and (min-width: 900px) and (max-width: 1200px){
            .box{background-color: green;}
        }
        @media screen and (min-width: 1200px) {
            .box{background-color: blue;}
        }

        .box2{background-color: blue; height: 400px;}
        @media screen and (max-width: 1200px){
            .box2{background-color: green;}
        }
        @media screen and (max-width: 900px){
            .box2{background-color: yellow;}
        }
        @media screen and (max-width: 600px) {
            .box2{background-color: red;}
        }
        
       
    </style>
</head>
<body>
    <div class="box"></div>
    <hr>
    <div class="box2"></div>
</body>
</html>
