<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>예제6</title>
</head>
<body>
	<button id="btn" onclick="visible()">클릭</button>
	<div class="box" id="box" style="border: 1px solid black; height: 200px;">박스</div>
	
	<script>
		/*
		박스와 버튼을 만들고, 버튼을 클릭하면 박스가 사라지고,
		다시 클릭하면 박스가 보여지도록 코드를 작성하기
		*/

		function visible(){
			let box = document.getElementById('box')
			let display = box.style.display
			display = display == 'none'?'block':'none'
			box.style.display = display
		}
	</script>
</body>
</html>
