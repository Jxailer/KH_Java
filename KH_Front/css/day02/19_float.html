<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        /*
        float: 요소를 왼쪽 또는 오른쪽으로 배치할 때 사용함.
        - float이 적용된 속성은 부모 요소가 해당 요소의 높이를 인식하지 못함.
        - width를 직접 지정해야함. 지정하지 않으면 컨텐츠의 너비만큼 자동으로 잡힘
        - display의 영향을 받지 않음

        clear: float이 적용된 요소가 있으면 다음 요소에 영향을 미치는데, 이를 초기화 하는 속성
        - left: 왼쪽을 기준으로 높이를 계산한 후 배치함.
        - both: 양쪽 중 더 긴 요소를 기준으로 계산 후 배치됨.
        - ::after 선택자를 추가 후 clear:both, display:block, content:''를 추가해서 부모 높이가 인식되게 함.
        */
        
        .container div{border: 1px solid black; line-height: 30px;}
        .container::after{
            content: ''; display: block; clear: right; /*clear 값을 변경하며 감 잡아보기*/
        }
        .float-left{float: left;}
        .float-right{float: right; height: 60px;}
    </style>
</head>
<body>
    <div class="container">
        <div class="float-left">안녕하세요</div>
        <div class="float-right">안녕하세요</div>
    </div>
    <div>안녕하세요안녕하세요안녕하세요안녕하세요안녕하세요안녕하세요안녕하세요안녕하세요안녕하세요안녕하세요안녕하세요안녕하세요안녕하세요안녕하세요</div>
    
</body>
</html>
