<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>시험 2</title>
	<script src="//code.jquery.com/jquery-3.7.1.js"></script>
	<style>
		body{background-color:gainsboro ;}
		.container{margin: 50px 10px;}
		/* ================================= */
		 [class^=lb]{width: 120px; float: left; font-weight: bold;}
		 .input{width: calc(100% - 120px); float: left; box-sizing: border-box;}
		 .box::after{content: ''; clear: both; display: block;}
		 .box{margin-bottom: 30px;}
		 input{border: none; border-bottom: 2px dashed black; background-color: gainsboro;}
		 /* .pw-guide{color:gray ; font-size: 12px; margin-top: 10px;} */
		 #address2{margin-left: 120px;}
		 #at{width: 5px; margin: 0;}
		 [id^=email]{width: calc((100% - 20px)/2); margin: 0; box-sizing: border-box;}
		 /* =============================== */
		 .text-center{text-align: center;}
		.submit{width: 100%; height: 50px; border: none; 
			background-color: greenyellow; color: forestgreen;
			font-size: 20px; font-weight: bold;
			margin-top: 50px;}
		/* =============================== */
		[class^=error]{color: red;}
	</style>
</head>
<body>
	<form class="container">
			<div class="id-box box">
				<label for="id" class="lb-id">아이디</label>
				<input type="text" class="input required" id="id">
				<label class="error-id"></label>
			</div>
			<div class="pw-box box">
				<label for="pw" class="lb-pw">비밀번호</label>
				<div class="input">
					<input type="text" id="pw" class="required" style="width: 100%; box-sizing: border-box;">
					<label class="pw-guide"></label>
				</div>
			</div>
			<div class="pw2-box box">
				<label for="pw2" class="lb-pw2">비밀번호 확인</label>
				<input type="text" class="input required" id="pw2">
				<label class="error-pw2"></label>
			</div>
			<div class="email-box box">
				<label class="lb-email">이메일</label>
				<div class="input">
					<input type="text" id="email-id"><label id="at">@</label><input type="text" id="email-adrs">
				</div>
				
			</div>
			<div class="address-box box">
				<label for="address" class="lb-address">주소</label>
				<input type="text" id="address" class="input">
			</div>
			<div class="address2-box box">
				<input type="text" id="address2" class="input">
			</div>
			<div class="text-center box">
				<button class="submit">가입</button>
			</div>
	</form>

	<script>
		// 클릭하면 안내문구 나오도록
		$("#pw").click(function(){
			$(".pw-guide").text("영문자 대/소문자 특수문자, 숫자 포함 8~32자")
			$(".pw-guide").css({
				"color" :"gray"
			})
			
		})

		// 다른 항목으로 옮기면 필수 입력 확인
		$("#id").blur(function(){
			let idValue = $("#id").val()
			
			if(!idValue.trim().length){
				$(".error-id").text("필수 항목입니다.")
			}
		})

		$("#pw").blur(function(){
			let pwValue= $("#pw").val()
			
			if(!pwValue.trim().length){
				$(".pw-guide").text("필수 항목입니다.")
				$(".pw-guide").css("color", "red")
			}
		})

		$("#pw2").blur(function(){
			let pw2Value= $("#pw2").val()

			if(!pw2Value.trim().length){
				$(".error-pw2").text("필수 항목입니다.")
			}
		})
	</script>
</body>
</html>
