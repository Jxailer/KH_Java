<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩 예제</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .submit{margin: 0 50%;}
    </style>
</head>
<body>
    <div class="contaier">
        <form action="">
            <h1 class="text-center">회원가입</h1>
            <!-- margin-bottm 3, margin-top 3-->
            <div class="mb-3 mt-3">
              <label for="id" class="form-label">아이디:</label>
              <input type="text" class="form-control" id="id" placeholder="아이디" name="id">
            </div>
            <div class="mb-3">
              <label for="pwd" class="form-label">비번:</label>
              <input type="password" class="form-control" id="pwd" placeholder="비번 입력" name="pswd">
            </div>
            <div class="mb-3">
                <label for="pwd2" class="form-label">비번확인:</label>
                <input type="password" class="form-control" id="pwd2" placeholder="비번 입력 확인" name="pswd2">
            </div>
            
            <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" value="male" name="gender">남성
                </label>
              </div>
              <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" value="female" name="gender">여성
                </label>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</body>
</html>
