<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform 속성</title>
    <style>

          /* 
        perspective: 3D 변환을 적용할 때, 원근 효과를 조절함. 
        - 값이 클 수록 더 멀리 있는 것처럼 보이고, 작을 수록 가까이 있는 것 처럼 보임.
        - 3D 변환을 적용할 때, 원근 효과를 조절하기 위해 사용하는 속성

        perspective-origin: 3D 원근에 대한 시점을 조절함
        - x축, y축을 지정, 기본은 50% 50%(중심을 의미함)

        */
        .container{
            width: 500px; height: 200px; border: 1px solid black; margin-top: 30px;
            
            /* z축 기준 변형 요소를 확인할 때 활성화 */
            /* perspective: 500px; 
            perspective-origin: 50% 50%; */
        }
        .box{background-color: red; width: 400px; height: 50px;}

        /* 
        transform: 다양한 함수들을 이용하여 요소를 변형시키는 속성 
        - 함수:
            - translate() : 요소를 이동시킴
            - scale() : 요소의 크기를 변경시킴(배수)
            - rotate() : 요소를 회전시킴
            - skew() : 요소의 크기와 모양을 변형시킴 (실제 요소 크기와 모양이 변경됨.)

        transform-origin: transform 속성을 이용하여 요소를 변경할 때 기준점을 설정하는 속성

        transform-style: 부모 요소에 적용한 변형을 하위 요소에 적용하는 속성함
            - flat 하위 요소를 평면으로 처리
            - preserve-3D 하위요소들이 3D 효과를 적용함

        backface-visibility: 회전하여 뒷면이 보일 경우, 보이게 할 것인지 여부를 설정함 
        */
        .trnaslate .box1{ transform: translate(100px, 100px);}
        .trnaslate .box2{ transform: translateX(50%);} /* 본인 크기의 50% 만큼 x축으로 이동함. */
        /* translateZ: z축 방향으로 이동. (단독 사용 x)
        - 부모 요소에 perspective라는 속성이 있어야 효과가 적용됨 */
        .trnaslate .box3{transform: translateZ(100px);}

        /* scale */
        .scale .box{background: gray;}
        .scale .box1{transform: scale(2, 3); transform-origin: 0 0;} /* (0, 0) 좌표를 기준으로 x축으로 2배, y축으로 3배 커짐 */
        .scale .box2{transform: scaleX(2); transform-origin: 0 0;}  /* (0, 0) 좌표를 기준으로 X축으로 2배 커짐 */

        /* rotate */
        .rotate .box{background: yellow;}
        .rotate .box1{transform: rotateX(30deg); transform-origin: 0 0;}
        .rotate .box2{transform: rotateY(45deg); transform-origin: 0 0;} 
        .rotate .box3{transform: rotateZ(90deg); transform-origin: 0 0;}  

        /* skew */
        .skew .box{background: blue;}
        .skew .box1{transform: skewX(30deg);}
        .skew .box2{transform: skewY(30deg);}
        .skew .box3{transform: skew(30deg, 30deg);}

        /* backface */
        .backface .box{background-size: 200px 200px; 
                        background: url(http://image.dongascience.com/Photo/2020/03/5bddba7b6574b95d37b6079c199d7101.jpg);}
        .backface .box1{transform: rotateY(180deg); transform-origin: 200px 0;
                        width: 200; height: 200px; 
                        /* backface-visibility: hidden; */
                    }

        /* container-style */
        .container{perspective: 800px;}
        .container-style .box{
            width: 100px; height: 100px;
            background-color: red; margin: 0 auto;
            transform: rotateY(45deg) ;
            transition: transform 3s;
        }
        .container-style .box:hover{transform: rotateY(180deg);}
        .container-style .box:hover span{transform: rotateZ(180deg); 
            transition: transform 6s;}
        .container-style .box1{transform-style: flat;}
        .container-style .box2{transform-style: preserve-3d;}
    </style>
</head>
<body>
    <!-- translate -->
    <div class="container translate">
        <div class="box box1"></div>
    </div>
    <div class="container translate">
        <div class="box box2"></div>
    </div>
    <div class="container translate">
        <div class="box box3"></div>
    </div>

    <!-- scale -->
    <div class="container scale">
        <div class="box box1"></div>
    </div>
    <div class="container scale">
        <div class="box box2"></div>
    </div>

    <!-- rotate -->
    <div class="container rotate">
        <div class="box box1"></div>
    </div>
    <div class="container rotate">
        <div class="box box2"></div>
    </div>
    <div class="container rotate">
        <div class="box box3"></div>
    </div>

    <!-- skew -->
    <div class="container skew">
        <div class="box box1"></div>
    </div>
    <div class="container skew">
        <div class="box box2"></div>
    </div>
    <div class="container skew">
        <div class="box box3"></div>
    </div>
    
    <!-- backface -->
    <div class="container backface">
        <div class="box box1"></div>
    </div>

    <!-- container-style -->
    <div class="container container-style">
        <div class="box box1">
            <span>Test</span>
        </div>
    </div>
    <div class="container container-style">
        <div class="box box2">
            <span>Test</span>
        </div>
    </div>
</body>
</html>
