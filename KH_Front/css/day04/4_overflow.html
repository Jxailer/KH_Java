<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow</title>
    <style>
        .container{border: 2px solid black; height: 300px; 
            padding: 50px 0; margin-bottom: 150px;}
        .box{background-color: red; height: 400px; border: 2px solid gray;}
        
        /* 
        overflow: 요소 안의 내용이 요소를 벗어났을 때 처리하는 방법을 지정함.
        - 속성값: 
            visible 넘어가는 부분을 보여줌(기본값)
            auto 범위를 넘어가는 요소가 없으면 hidden, 있으면 scroll 
            hidden 범위를 넘어가는 요소를 안보이게 함
            scroll 스크롤을 추가해서 범위를 넘어가면 스크롤로 확인함
        */
        .c1{overflow: hidden;}
        /* 스크롤은 범위를 넘어가지 않아도 스크롤 바가 무조건 생김 */
        .c2{overflow: scroll;} 
        .c3{overflow: auto;}
        /* 스크롤 바 안보이게 하기 */
        /* 크롬, 사파리, 오페라, 엣지에서 동작함 */
        .c3::-webkit-scrollbar{display: none;}
        /* 파이어 폭스에서 동작함 */
        .c3{scrollbar-width: none;}
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
    <!-- hidden -->
    <div class="container c1">
        <div class="box"></div>
    </div>
    <!-- scroll -->
    <div class="container c2">
        <div class="box"></div>
    </div>
    <!-- auto -->
    <div class="container c3">
        <div class="box"></div>
    </div>
</body>
</html>
