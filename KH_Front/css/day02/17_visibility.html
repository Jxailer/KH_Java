<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility</title>
    <style>
        /*
        visibility: 요소를 보이거나 안보이게 하는 속성(=/= display: none)
        */
        .display-none{display: none;}
        .visibility-hidden{visibility: hidden;}
    </style>
</head>
<body>
    <div class="display-none">456</div>
    <div class="box">123</div>
    <div class="visibility-hidden">456</div>
    <div class="box">123</div>
</body>
</html>
