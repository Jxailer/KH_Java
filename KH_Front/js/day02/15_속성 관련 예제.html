<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>속성 예제</title>
</head>
<body>
	<button class="btn" data-num="10" >클릭</button>
	<script>
		let btn = document.getElementsByClassName('btn')[0]

		/* 
		setAttribute(attribute, value): 선택된 요소에 attribute라는 이름의 속성이 
			- 있으면 속성값으로 value를 설정함
			- 없으면 속성을 새로 추가하고, 속성값으로 value를 설정함. 
		*/
		btn.setAttribute("data-num", 20)
		btn.setAttribute("id", "btn-id")
		let num = btn.getAttribute("data-num")
		let id = btn.getAttribute("id")
		console.log(btn)
		console.log(num)
		console.log(id)
	</script>
</body>
</html>
