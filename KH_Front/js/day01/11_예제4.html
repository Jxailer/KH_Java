<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제4</title>
</head>
<body>
    <!-- 두 수를 더하는 함수를 만들고, 호출해서 화면에 테스트하는 예제 
        - 두 수를 입력받아 합을 구하도록 추가함. -->
    <script>
        num1 = prompt('정수 1을 입력하세요') ?? 0
        num2 = prompt('정수 2를 입력하세요') ?? 0
        function sum(num1, num2){
            num1 = +num1
            num2 = +num2
            return num1 + num2
        }
        document.write(sum(num1, num2)+'<br>') 

        var sum2 = function(num1, num2){
            num1 = +num1
            num2 = +num2
            return num1 + num2
        }
        document.write(sum2(num1, num2)) 
    </script>
</body>
</html>
