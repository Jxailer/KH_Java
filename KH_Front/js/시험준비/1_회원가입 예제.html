<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [class^=lb]{width: 120px; float: left;}
        fieldset .input{width: calc(100% - 120px); float: left; box-sizing: border-box;}
        .box{margin-bottom: 10px;}
        .box::after{content: ''; clear: both; display: block;}
        .container+button{margin: 10px auto; width: auto;}
        .text-center{text-align: center;}

        /* ============================================= */
        td, th, table{border: 1px solid black;}
        table{width: 100%;}
        table thead, table tfoot{background-color: salmon;}
        table tbody{background-color: azure;}
        
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>회원가입</legend>
            <div class="container">
                <div class="id-box box">
                    <label for="id" class="lb-id">아이디</label>
                    <input type="text" class="input" id="id">
                </div>
                <div class="pw-box box">
                    <label for="pw" class="lb-pw">비밀번호</label>
                    <input type="text" class="input" id="pw">
                </div>
                <div class="pw2-box box">
                    <label for="pw2" class="lb-pw2">비밀번호 확인</label>
                    <input type="text" class="input" id="pw2">
                </div>
                <div class="text-center box">
                    <button>작성하기</button>
                </div>
                
            </div>
            
        </fieldset>
    </form>
    <hr>
    <table class="board">
        <thead>
            <th>번호</th>
            <th colspan="2">기사제목</th>
            <th>조회수</th>
        </thead>
        <tbody>
            <tr>
                <td>2</td>
                <td>오늘의 날짜는?</td>
                <td>
                    <button>기사보기</button>
                </td>
                <td>13</td>
            </tr>
            <tr>
                <td>2</td>
                <td>오늘의 뉴스는 무엇인가요?</td>
                <td>
                    <button>기사보기</button>
                </td>
                <td>130</td>
            </tr>
            
        </tbody>
        <tfoot>
            <th colspan="3">기사 개수</th>
            <th>2</th>
        </tfoot>
    </table>
</body>
</html>
