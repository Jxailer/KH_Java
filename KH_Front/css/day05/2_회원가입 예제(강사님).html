<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 예제(강사님)</title>
    <style>
        .table{margin-top: 10px; border: 1px solid black; width: 100%;}
        .table td, .table th{border: 1px solid black;}
        .table thead, .table tfoot{background-color: tomato;}
        .table tbody{background-color: azure;}
    </style>
</head>
<body>
    <table class="table">
        <thead>
            <tr>
                <th>번호</th>
                <th colspan="2">기사 제목</th>
                <th>조회수</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2</td>
                <td>오늘의 날씨는?</td>
                <td>
                    <a href="#">
                        <button>기사보기</button>
                    </a>
                </td>
                <td>2</td>
            </tr>
            <tr>
                <td>1</td>
                <td>오늘의 뉴스는 무엇인가요?</td>
                <td>
                    <a href="#">
                        <button>기사보기</button>
                    </a>
                </td>
                <td>100</td>
            </tr>
        </tbody>
        <tfoot>
            <th colspan="3">기사 개수</th>
            <td>2</td>
        </tfoot>
    </table>
</body>
</html>
