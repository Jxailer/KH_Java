<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JQuery 예제 1</title>
	<script src="../../../static/jquery.js"></script>
	<style>
		body{position: relative; padding: 0; margin: 0;}
		.box{
			height: 1200px; width: 300px; background-color: blueviolet; margin: 0;
			/* display: none;  */
			position: absolute; left: -300px;
		}
		.close{
			float: right;
			width: 20px; height: 20px;
			padding: 0; margin: 5px;
		}
	</style>
</head>
<body>
	<div class="box">
		<button class="close">X</button>
	</div>
	<button class="display">표시하기</button>
	<h1></h1>
	
	<script>
		/*
		버튼 1개와 박스를 만들어서 버튼을 클릭하면 박스가 나타나도록 코드를 작성.
		- 박스에 x버튼을 추가해서 그것을 클릭하면 박스가 사라지도록 코드를 작성함
		*/
		$(".display").click(function(){
			if(!$(".box").is(":animated")){ // 애니메이션이 진행 중이면 여러 번 눌러도 한 번만 실행되도록 함
				// $(".box").show()
				$(".box").animate({left : 0}, 1000)
				// $(".box").animate({"margin-left" : "+=300px"}, 1000)
			}
		})
		$(".close").click(function(){
			// $(".box").animate({left: -300}, 0)
			$(".box").css("left", "-300px")
		})

	</script>
</body>
</html>
